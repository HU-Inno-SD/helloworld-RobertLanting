<!DOCTYPE html>
<html>
<head>
    <title>Add Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
<span class="navbar-brand mb-0 h1">challenge form</span>
</nav>
<form action="/savedetails" method="POST">
    <input required style="margin: 10px" type="text" placeholder="name" name="name">
    <br>
    <textarea required style="margin: 10px" type="text" placeholder="description" name="description"></textarea>
    <br>
    <input required style="margin: 10px" type="date" placeholder="start_date" name="start_date">
    <br>
    <input required style="margin: 10px" type="date" placeholder="end_date" name="end_date">
    <br>
    <input required style="margin: 10px" type="text" placeholder="done" name="done">
    <br>
    <button type="submit" class="btn btn-primary btn-lg" style="margin: 10px 20px">submit</button>
</form>
</body>
</html>
